{% extends "base.html" %}
{% block title %}Customers{% endblock %}
{% block body %}
    <section>
        {% if all_customers %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <br/>
                        <h3>Registrerte kunder</h3>
                        <br/>
                    </div>
                </div>

                        {% for customer in all_customers %}
                            <div class="row">
                                <div class="col-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <h6 class="card-title">{{customer.name}}</h6>
                                            
                                            <div class="pull-right">
                                            <a href="{% url 'customer:customer-detail' customer.id  %}">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </a>
                                            <a href="{% url 'customer:customer-detail' customer.id  %}">
                                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </a>
                                            <a href="{% url 'customer:customer-detail' customer.id  %}">
                                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    
                
            </div>
        {% else %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h3>You dont have any customers registered!</h3>
                    </div>
                </div>
            </div>
        {% endif %}
    </section> 
{% endblock %}
